{% extends 'base.html' %}
{% block head %}
    <title>OrgHub</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/organizer.css') }}">
{% endblock %}

{% block body %}
    <div class="wrapper">
        <div class="nav">
            
        
            <div class="navElements">
                
                <a id="iconNavAccountProfileBack" href="{{ url_for('views.dashboard') }}"><img src="{{ url_for('static',filename='images/backicon.png') }}" alt="returnIcon"></a>
                <!--Dashboard return-->
                
                <div class="organizeButton">
                    <button type="button">Be an organizer</button>
                </div> 
    
                <div class="dropdown">
                    <button class="dropbtn"><a><img src="{{ url_for('static',filename='images/user.png') }}" alt="returnIcon"></a></button>
                    <div class="dropdown-content">
                    <a href="{{ url_for('views.profile') }}">Profile</a>
                    <a href="{{ url_for('auth.logout') }}">Log out</a>
                    </div>
                </div>
    
    
            </div>
            
        </div>
    
        <div class = "organizer">
            <h3>Be an organizer</h3>
          <hr color=" #FF7A7B">
        </div>
      
    
    
     <div id="formWrapper">
            <!--Leftside entries-->
            <form method="POST" class="entries">
            <div class="leftSideEntities">
                <!--Organization Name-->
                <label for = "orgName">Name of your organization</label>
                <input type = "text" id = "orgName" name = "orgName">
                <br>
                <!--Event Name-->
                <label for = "eventName">Event Name</label>
                <input type = "text" id = "eventName" name = "eventName">
                <br>
                <!--Rationale-->
                <label for ="rationale">Rationale</label>
                <textarea name="rationale" id="rationale" cols="30" rows="10">Rationale...</textarea>
                
            </div>
           
            <!--Rightside entries-->
            <div class="rightSideEntities">
                <!--Organization Name-->
                <label for = "eventDate">Event Date</label>
                <input type = "date" id = "eventDate" name = "eventDate">
                <br>
                <!--Event Name-->
                <label for = "participants">Number of participants needed</label>
                <input type = "number" id = "participants" name = "participants">
                <br>
                <!--Rationale-->
                <label for = "deadline">Registration deadline</label>
                <input type = "date" id = "deadline" name = "deadline">
    
                <!--Organize now button-->
                <a href=""> <button type="submit">Organize now!</button> </a>
                
                
             <div>
            </form>
     </div>
{% endblock %}
